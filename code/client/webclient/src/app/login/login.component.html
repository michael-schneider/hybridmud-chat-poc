<div class="container">

  <app-servermessages></app-servermessages>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <label for="username">Enter a username:</label>
      <input type="text" [ngClass]="{'is-invalid': loginForm.controls['username'].invalid}" class="form-control" id="username"
        placeholder="Enter username" [formControl]="loginForm.controls['username']">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls['username'].dirty && loginForm.controls['username'].hasError('required')">
    A username is required. Please enter one.
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="loginForm.controls['username'].dirty && loginForm.controls['username'].hasError('server')">
    {{serverError}}
  </div>
</div>
