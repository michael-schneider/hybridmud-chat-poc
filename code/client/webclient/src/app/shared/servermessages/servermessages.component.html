<div class="server-display">
  <div class="card">
    <div class="card-header">
      Server Messages
    </div>
    <div #content id="abc" class="card-body server-messages">
      <div #messages class="card-text message-list" *ngFor="let serverMessage of serverMessages">
        {{ serverMessage }}
      </div>
    </div>
  </div>
</div>
