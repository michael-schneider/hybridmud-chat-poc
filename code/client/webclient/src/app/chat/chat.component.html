<div class="row chat-display">
  <div class="col col-md-3 mb-3">
    <app-users-online></app-users-online>
  </div>
  <div class="col col-md-9 col-md-offset-3 mb-3">
    <app-chat-messages></app-chat-messages>
  </div>
</div>
<div class="row">
  <div class="col col-md-3"><button (click)="logout()" class="btn btn-warning">Logout</button></div>
  <div class="col col-md-9 col-md-offset-3">
    <form class="form-inline">
    <input [(ngModel)]="message" class="form-control" [ngModelOptions]="{standalone: true}">
    <input (click)="sendMessage()" type="submit" value="Send" class="btn btn-primary">
    </form>
  </div>
</div>
