<div class="card users-online">
    <div class="card-header">
        Users Online
    </div>
    <div class="card-body users-online-list">

        <div class="card current-user text-center bg-light">
            <div class="card-body">
                <h5 class="card-title"> {{ currentUser.username }} </h5>
            </div>
        </div>

        <div class="card text-center" *ngFor="let userOnline of usersOnline" [@userChange] [class.not-dm]="directMessageRecipient !== null && directMessageRecipient !== userOnline">
            <div class="card-body mx-auto">
                <h5 class="card-title"> {{ userOnline.username }} </h5>
                <button *ngIf="directMessageRecipient !== userOnline" (click)="directMessageTo(userOnline)" type="button" class="btn btn-primary btn-sm">Direct Message</button>
                <button *ngIf="directMessageRecipient === userOnline" (click)="directMessageEnd()" type="button" class="btn btn-warning btn-sm">End Direct Message</button>
            </div>
        </div>
    </div>
</div>
