<div class="card users-online">
    <div class="card-header">
        Users Online
    </div>
    <div class="card-body">
        <div class="card" *ngFor="let userOnline of usersOnline" [@userChange]>
            <div class="card-body">
                <h4 class="card-title"> {{ userOnline.username }} </h4>
                <a href="#" class="card-link">Direct Message</a>
            </div>
        </div>
    </div>
</div>
